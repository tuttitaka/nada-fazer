<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahno</title>

    <style>
        body {
            background-color: rgb(124, 11, 11);
        }

        .painel {
            margin: auto;
            background-color: white;
            width: 500px;
            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #sim {
            height: 60px;
            width: 80px;
            background-color: red;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #nao {
            position: absolute;
            height: 60px;
            width: 80px;
            background-color: rgb(255, 0, 0);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .painel {
                width: 80%;
                height: auto;
                padding: 20px;
            }

            #sim,
            #nao {
                width: 50px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .painel {
                width: 90%;
                height: auto;
                padding: 15px;
            }

            #sim,
            #nao {
                width: 40px;
                height: 30px;
            }
        }
    </style>

</head>

<body>

    <div class="painel">
        <h1> Thais</h1>

        <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

        <h2>ja tomou banho esse mês?? </h2>


        <a href="https://vm.tiktok.com/ZMr6DGe6A/"><button id="sim"> NÃO! </button></a>
        <button onmouseover="fuja()" id="nao"> SIM! </button>

    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>




</body>

</html>
